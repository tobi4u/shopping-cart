<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap');
    </style>
</head>
<body>
    <div class="cart">
        <h1>Shopping Cart</h1>
        <div class="cart-items">
            <div class="cart-item" data-price="25">
                <span class="item-name">Item 1</span>
                <span class="item-price">$25</span>
                <div class="item-quantity">
                    <button class="quantity-btn minus">-</button>
                    <span class="quantity">0</span>
                    <button class="quantity-btn plus">+</button>
                </div>
                <button class="delete-btn">Delete</button>
                <button class="like-btn"><i class="far fa-heart"></i></button>
            </div>
            <div class="cart-item" data-price="25">
                <span class="item-name">Item 2</span>
                <span class="item-price">$25</span>
                <div class="item-quantity">
                    <button class="quantity-btn minus">-</button>
                    <span class="quantity">0</span>
                    <button class="quantity-btn plus">+</button>
                </div>
                <button class="delete-btn">Delete</button>
                <button class="like-btn"><i class="far fa-heart"></i></button>
            </div>

            <div class="cart-item" data-price="25">
                <span class="item-name">Item 3</span>
                <span class="item-price">$25</span>
                <div class="item-quantity">
                    <button class="quantity-btn minus">-</button>
                    <span class="quantity">0</span>
                    <button class="quantity-btn plus">+</button>
                </div>
                <button class="delete-btn">Delete</button>
                <button class="like-btn"><i class="far fa-heart"></i></button>
            </div>
            <div class="cart-item" data-price="25">
                <span class="item-name">Item 4</span>
                <span class="item-price">$25</span>
                <div class="item-quantity">
                    <button class="quantity-btn minus">-</button>
                    <span class="quantity">0</span>
                    <button class="quantity-btn plus">+</button>
                </div>
                <button class="delete-btn">Delete</button>
                <button class="like-btn"><i class="far fa-heart"></i></button>
            </div>
            <div class="cart-item" data-price="50">
                <span class="item-name">Item 5</span>
                <span class="item-price">$50</span>
                <div class="item-quantity">
                    <button class="quantity-btn minus">-</button>
                    <span class="quantity">0</span>
                    <button class="quantity-btn plus">+</button>
                </div>
                <button class="delete-btn">Delete</button>
                <button class="like-btn"><i class="far fa-heart"></i></button>
            </div>
        </div>
        <div class="total">
            Total: $<span id="total-price">35</span>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
